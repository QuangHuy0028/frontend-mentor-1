<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <article class="card center round-1">
      <div class="row image-container">
        <div class="col">
          <div class="thumbnail">
            <img src="images/illustration-hero.svg" alt="">
          </div>
        </div>
      </div>
      <div class="content">
        <div class="row">
          <div class="col">
            <h1>Order Summary</h1>
            <p> You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
        </div>
        <div class="row music-container round-1">
          <div class="col-2">
            <div class="icon-song">
              <img src="images/icon-music.svg" alt="">
            </div>
          </div>
          <div class="col-8 song-infomartion">
            <div class="row">
              <div class="col">
                <span class="song-name">
                  Annual Plan
                </span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <span class="song-cost">
                  $59.99/year
                </span>
              </div>
            </div>
          </div>
          <div class="col-4 d-flex just-content-end">
            <a href="#" alt="Change button" class="change-btn">
              Change
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="payment-btn round-1">
              Proceed to Payment
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="cancel-btn">Cancel Order</button>
          </div>
        </div>
      </div>
    </article>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/harryguci0023">Harryguci</a>.
    </div>
  </footer>
</body>

</html>
