<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      font-size: 11px;
      position: absolute;
      color: white;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card center round-1">
    <div class="thumbnail round-1">
      <a href="#" alt="link">
        <div class="mask">
          <img src="images/icon-view.svg" alt="" class="center">
        </div>
        <img src="images/image-equilibrium.jpg" alt="">
      </a>
    </div>

    <div class="content">
      <h1 class="heading hv-color-blue">Equilibrium #3429</h1>
      <p class="desciption">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="row informations">
      <div class="infor__item">
        <img src="images/icon-ethereum.svg" alt="">
        <span>0.041 ETH</span>
      </div>
      <div class="infor__item">
        <img src="images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </div>
    </div>
    <hr class="divition">
    <div class="row personal">
      <div class="avatar">
        <img src="images/image-avatar.png" alt="">
      </div>
      <span>Creation of</span><span class="name hv-color-blue">Jules Wyvern</span>
    </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
